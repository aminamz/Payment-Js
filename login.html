<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Dashboard Login</title>
    <link rel="stylesheet" href="/styles/style.css" >
</head>
<body>
    <div class="container">
        <div class="login-form">                        
            <div class="fields">
                <div class="header">
                    <h3>ورود</h3>
                </div>
                <div class="inputs">
                    <input type="text" id="username" class="text"  placeholder="نام کابری">
                    <input type="password" id="password" class="text" placeholder="کلمه عبور">            
                    <button id="submit" class="button">ورود</button>
                </div>
                
                <div class="forget">
                    <p>در ورود مشکل دارید؟ </p>
                    <a href="#">بازیابی کلمه عبور</a>
                </div>
            </div>   
            <div class="sidebar">
                <div class="title">
                    <h2>حساب کاربری</h2>
                    <h4>خوش آمدید</h4>
                </div>
            </div>         
        </div>
    </div>




    <script src="./script/app.js"></script>
</body>
</html>
